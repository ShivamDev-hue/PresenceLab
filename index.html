    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        
        /* UI Overlay */
        #info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 12px;
            pointer-events: none; user-select: none; border: 1px solid #333;
            width: 300px; z-index: 10;
        }
        h2 { margin: 0 0 10px 0; font-size: 24px; color: #00d2ff; text-transform: uppercase; letter-spacing: 1px; }
        p { margin: 8px 0; font-size: 16px; color: #ccc; }
        .key { font-weight: bold; color: #ffeb3b; }
        
        /* Status Indicator */
        #status { 
            margin-top: 15px; padding: 10px; 
            background: #222; border-radius: 6px; 
            text-align: center; font-weight: bold; color: white;
            transition: background 0.5s; text-transform: uppercase;
        }

        /* Camera / Debug View */
        #video-container {
            position: absolute; bottom: 20px; right: 20px;
            width: 240px; height: 180px; 
            border: 2px solid #444; border-radius: 8px;
            background: #000; overflow: hidden;
            transform: scaleX(-1); /* Mirror effect */
            z-index: 100;
        }
        #input_video { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        #output_canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }

        /* Controls */
        #controls { position: absolute; bottom: 210px; right: 20px; z-index: 101; }
        button {
            background: #333; color: white; border: 1px solid #666;
            padding: 8px 12px; cursor: pointer; border-radius: 4px;
            font-size: 14px;
        }
        button:hover { background: #555; }
    </style>

        const PARTICLE_COUNT = 25000;
        const PARTICLE_SIZE = 0.15;
        // The sequence of shapes to show
        const TEMPLATES = ['saturn', 'photo', 'text', 'flower', 'fireworks'];
        let currentTemplateIdx = 0;
        let isSwitching = false; 

        // ==========================================
        // 2. THREE.JS SCENE SETUP
        // ==========================================
        const scene = new THREE.Scene();
        // Add some fog for depth
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        // ==========================================
        // 3. PARTICLE SYSTEM
        // ==========================================
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const targetColors = new Float32Array(PARTICLE_COUNT * 3);

        // Initialize random positions
        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            positions[i] = (Math.random() - 0.5) * 150;
            targetPositions[i] = positions[i];
            colors[i] = 1.0;
            targetColors[i] = 1.0;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.85,
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // ==========================================
        // 4. SHAPE GENERATORS
        // ==========================================

        // A. PHOTO GENERATOR (From Base64)
        function generateFromImage(base64Data) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Resize image to fit particle grid roughly
                    // We target width ~200px to keep density high
                    const targetW = 200;
                    const scale = targetW / img.width;
                    const targetH = img.height * scale;
                    
                    canvas.width = targetW;
                    canvas.height = targetH;
                    
                    ctx.drawImage(img, 0, 0, targetW, targetH);
                    const data = ctx.getImageData(0, 0, targetW, targetH).data;
                    
                    const validPixels = [];
                    // Scan pixels
                    for(let y=0; y<targetH; y+=1) {
                        for(let x=0; x<targetW; x+=1) {
                            const i = (y*targetW + x)*4;
                            const r = data[i], g = data[i+1], b = data[i+2], a = data[i+3];
                            
                            if(a > 50) { // If pixel is not transparent
                                validPixels.push({
                                    x: (x - targetW/2) * 0.2, // Center and scale
                                    y: -(y - targetH/2) * 0.2, // Flip Y
                                    r: r/255,
                                    g: g/255,
                                    b: b/255
                                });
                            }
                        }
                    }

                    const pos = [];
                    const col = [];
                    
                    // Distribute particles to pixels
                    for(let i=0; i<PARTICLE_COUNT; i++) {
                        const pixel = validPixels[i % validPixels.length];
                        // Add Z-noise to make it 3D, not a flat sheet
                        pos.push(
                            pixel.x + (Math.random()-0.5)*0.2, 
                            pixel.y + (Math.random()-0.5)*0.2, 
                            (Math.random()-0.5) * 2
                        );
                        col.push(pixel.r, pixel.g, pixel.b);
                    }
                    resolve({ pos, col });
                };
                img.src = base64Data;
            });
        }

        // B. SATURN
        function generateSaturn() {
            const pos = [], col = [];
            const bodyCount = Math.floor(PARTICLE_COUNT * 0.4);
            const ringCount = PARTICLE_COUNT - bodyCount;
            for(let i=0; i<bodyCount; i++) {
                const theta = Math.random() * Math.PI * 2, phi = Math.acos((Math.random()*2)-1);
                const r = 8;
                pos.push(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
                col.push(0.9, 0.8, 0.5);
            }
            for(let i=0; i<ringCount; i++) {
                const ang = Math.random()*Math.PI*2, r = 11 + Math.random()*12;
                pos.push(r*Math.cos(ang), (Math.random()-0.5)*0.5, r*Math.sin(ang));
                col.push(0.6, 0.6, 0.75);
            }
            return { pos, col };
        }

        // C. TEXT
        function generateText() {
            const c = document.createElement('canvas');
            const ctx = c.getContext('2d');
            c.width = 300; c.height = 100;
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,300,100);
            ctx.fillStyle = '#fff'; ctx.font = 'bold 50px Arial'; 
            ctx.textAlign = 'center'; ctx.fillText("HAPPY B'DAY", 150, 60);
            
            const data = ctx.getImageData(0,0,300,100).data;
            const valid = [];
            for(let y=0; y<100; y+=2) {
                for(let x=0; x<300; x+=2) {
                    if(data[(y*300+x)*4] > 100) {
                        valid.push({x: (x-150)*0.2, y: -(y-50)*0.2});
                    }
                }
            }
            const pos = [], col = [];
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const p = valid[i % valid.length];
                pos.push(p.x + (Math.random()-0.5), p.y + (Math.random()-0.5), 0);
                col.push(0.2, 0.9, 1.0);
            }
            return { pos, col };
        }

        // D. FLOWER
        function generateFlower() {
            const pos = [], col = [];
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const theta = Math.random()*Math.PI*2;
                const r = 12 * Math.cos(2.5*theta); // Rose curve
                const z = (Math.random()-0.5) * 8;
                pos.push(r*Math.cos(theta), r*Math.sin(theta), z);
                col.push(1.0, 0.2 + Math.abs(r/12), 0.5);
            }
            return { pos, col };
        }

        // E. FIREWORKS
        function generateFireworks() {
            const pos = [], col = [];
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const u=Math.random(), v=Math.random();
                const r = Math.random() * 30; // Big explosion
                const theta=2*Math.PI*u, phi=Math.acos(2*v-1);
                pos.push(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
                col.push(Math.random(), Math.random(), Math.random());
            }
            return { pos, col };
        }

        // --- SWITCH LOGIC ---
        async function switchShape(name) {
            let data;
            
            // Show loading status
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = `Morphing to: ${name}...`;
            statusDiv.style.backgroundColor = '#555';

            if(name === 'photo') {
                if(BASE64_IMAGE.length < 100) {
                    console.error("No base64 image found! Did you paste it?");
                    data = generateSaturn(); // Fallback
                } else {
                    data = await generateFromImage(BASE64_IMAGE);
                }
            }
            else if(name === 'saturn') data = generateSaturn();
            else if(name === 'text') data = generateText();
            else if(name === 'flower') data = generateFlower();
            else if(name === 'fireworks') data = generateFireworks();
            
            // Update targets
            for(let i=0; i<PARTICLE_COUNT*3; i++) {
                targetPositions[i] = data.pos[i];
                targetColors[i] = data.col[i];
            }
            
            // Success Status
            statusDiv.innerText = `Current: ${name.toUpperCase()}`;
            statusDiv.style.backgroundColor = '#006400';
            setTimeout(() => statusDiv.style.backgroundColor = '#222', 1000);
        }

        // Start with Saturn
        switchShape(TEMPLATES[0]);

        // ==========================================
        // 5. MEDIAPIPE GESTURE & HAND TRACKING
        // ==========================================
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        
        let handPos = { x: 0, y: 0 };
        let isPinching = false;

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Draw skeleton
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});

                // Get Coordinates
                const indexTip = landmarks[8];
                const thumbTip = landmarks[4];

                // Update Hand Position (Map 0..1 to World Coordinates)
                // We use a sensitivity multiplier (60, 40) to cover the screen
                handPos.x = (0.5 - indexTip.x) * 60;
                handPos.y = (0.5 - indexTip.y) * 40;

                // Pinch Detection
                const pinchDist = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
                isPinching = pinchDist < 0.05;

                // Victory Gesture Detection (Index Up, Middle Up, Ring Down, Pinky Down)
                const isIndexUp = indexTip.y < landmarks[6].y;
                const isMiddleUp = landmarks[12].y < landmarks[10].y;
                const isRingDown = landmarks[16].y > landmarks[14].y;
                const isPinkyDown = landmarks[20].y > landmarks[18].y;

                if (isIndexUp && isMiddleUp && isRingDown && isPinkyDown) {
                    if(!isSwitching) {
                        isSwitching = true;
                        // Go to next template
                        currentTemplateIdx = (currentTemplateIdx + 1) % TEMPLATES.length;
                        switchShape(TEMPLATES[currentTemplateIdx]);
                        // Cooldown
                        setTimeout(() => { isSwitching = false; }, 2000);
                    }
                }
            }
            canvasCtx.restore();
        }

        // Initialize MediaPipe Hands
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        // Start Camera
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320,
            height: 240
        });
        cameraUtils.start();

        // ==========================================
        // 6. MAIN ANIMATION LOOP
        // ==========================================
        function animate() {
            requestAnimationFrame(animate);

            const pArr = geometry.attributes.position.array;
            const cArr = geometry.attributes.color.array;

            for(let i=0; i<PARTICLE_COUNT; i++) {
                const ix = i*3, iy = i*3+1, iz = i*3+2;

                // A. Color Transition
                cArr[ix] += (targetColors[ix] - cArr[ix]) * 0.02;
                cArr[iy] += (targetColors[iy] - cArr[iy]) * 0.02;
                cArr[iz] += (targetColors[iz] - cArr[iz]) * 0.02;

                // B. Position Movement
                let tx = targetPositions[ix];
                let ty = targetPositions[iy];
                let tz = targetPositions[iz];

                // C. Hand Interaction
                const dx = pArr[ix] - handPos.x;
                const dy = pArr[iy] - handPos.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if(isPinching) {
                    // Attraction Force (Pull)
                    if(dist < 25) {
                        tx = handPos.x;
                        ty = handPos.y;
                        tz = 10; 
                    }
                } else {
                    // Repulsion Force (Push)
                    if(dist < 5) {
                        tx += dx * 0.8;
                        ty += dy * 0.8;
                    }
                }

                // Move particle
                pArr[ix] += (tx - pArr[ix]) * 0.06;
                pArr[iy] += (ty - pArr[iy]) * 0.06;
                pArr[iz] += (tz - pArr[iz]) * 0.06;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            
            // Slow rotation for cinematic effect
            particleSystem.rotation.y += 0.001;
            
            renderer.render(scene, camera);
        }
        
        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Toggle Debug View
        window.toggleDebug = function() {
            const el = document.getElementById('video-container');
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
